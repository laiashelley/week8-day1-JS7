<!-- /* MUESTRARIO DE MASCOTAS

Tienes un div con la puerta de una tienda de mascotas.
Tienes un input donde le dices qué animal quieres (al menos tres, ej. perro, gato, canario)
botón enviar
y según lo que haya escrito, mostrar foto del animal y nombre en ese div, o solo cambiar la foto en el div, y el nombre en otro sitio (p.ej. Pie de foto) */ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="javascript-mascotas.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Patitas Amigables</title>
  </head>
  <body>
    <header>
      <img src="/img/logo.png" alt="patitas-perro" />
      <h1>Patitas Amigables</h1>
      <a href="#">¿Quiénes somos?</a>
      <a href="#">Contacto</a>
    </header>

    <div class="img-presentacion">
      <div class="titulo">
        <h1>
          ¿Quieres conocer a las mascotas que te esperan en la protectora?
        </h1>
      </div>
    </div>

    <div class="consulta">
      <h1>¿Qué tipo de animal estás buscando?</h1>
      <h3>Conoce a Cooper, a Taichi o a Gennai!</h3>
      <input
        type="text"
        id="tipoAnimal"
        placeholder="Introduce el nombre"
      />

      <input
        type="button"
        id="consultaMascota"
        value="Consultar"
        onclick="mascota()"
      />
  
    </div>

      <div id="mascotas"></div>

    <footer>
      <h3>Patitas Amigables ©</h3>
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
    </footer>

    <script src="javascript-mascotas.js"></script>
  </body>
</html>
